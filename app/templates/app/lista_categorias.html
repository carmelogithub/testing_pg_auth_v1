{% extends "app/base.html" %}
{% block contenido %}
<h3>Gestión de categorías</h3>
<h2>Lista de categorías</h2>
<a href="{% url 'crear_categoria' %}">Crear nuevo</a>
<table class="table table-striped">
<thead>
    <th>Nombre</th>
    <th>Descripción</th>

    <th>Editar</th>
    <th>Eliminar</th>
</thead>
{% for categoria in object_list %}
    <tr>
    <td>{{ categoria.nombre }} </td>
    <td>{{ categoria.descripcion }} </td>

    <td><a href="{% url 'editar_categoria' categoria.id %}">Editar</a></td>
    <td><a href="{% url 'eliminar_categoria' categoria.id %}">Eliminar</a></td>
    </tr>

{% endfor %}
</table>
{% endblock %}
